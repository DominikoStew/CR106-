<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/admin.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Online Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Catalog <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="admin.html">Admin</a>
            </li>
         </ul>

          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>

      <div class="container">
        <h1>Register a new Item</h1>
        <!--
            Code:
            Title:
            Price:
            Description:
            Category:
            Image:
        -->

        <div class="form-group">
            <label for="code">Code:</label>
            <input type="text" class="form-control" id="code" placeholder="Enter the code">
        </div>

        <div class="form-group">
            <label for="code">Title:</label>
            <input type="text" class="form-control" id="Title" placeholder="Enter the Title">
        </div>

        <div class="form-group">
            <label for="code">Price:</label>
            <input type="number" class="form-control" id="Price" placeholder="Enter the Price">
        </div>

        <div class="form-group">
            <label for="code">Description:</label>
            <input type="text" class="form-control" id="Description" placeholder="Enter the Description">
        </div>

        <div class="form-group">
            <label for="code">Category:</label>
            <input type="text" class="form-control" id="category" placeholder="Enter the category">
        </div>

        <div class="form-group">
            <label for="code">Image:</label>
            <input type="text" class="form-control" id="image" placeholder="Enter the image">
        </div>

        <div>
            <button id="btn-register" type="submit" class="btn btn-dark">Register</button>
            <div id="alert-box" class="alert alert-success hidden" role="alert">
              Successful Register
            </div> 
        </div>
      </div>


      <script src="script/admin.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
